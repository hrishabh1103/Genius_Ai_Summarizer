<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary Widget</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #0f0f23, #1a1a2e, #16213e);
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }

        .widget-container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 16px;
            padding: 30px;
            backdrop-filter: blur(20px);
        }

        .widget-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .widget-header h1 {
            background: linear-gradient(45deg, #8b5cf6, #ec4899, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 28px;
            margin: 0;
        }

        .summary-content {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 25px;
            line-height: 1.8;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .actions {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #8b5cf6, #06b6d4);
            color: white;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #d1d5db;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.4);
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <div class="widget-header">
            <h1>ðŸ§  AI Summary</h1>
        </div>
        
        <div class="summary-content" id="summaryContent">
            Loading summary...
        </div>
        
        <div class="actions">
            <button class="btn btn-primary" onclick="copyToClipboard()">
                ðŸ“‹ Copy Summary
            </button>
            <button class="btn btn-secondary" onclick="window.close()">
                Close
            </button>
        </div>
    </div>

    <script>
        // Get summary from URL parameters or storage
        const urlParams = new URLSearchParams(window.location.search);
        const summary = urlParams.get('summary') || 'No summary available';
        
        document.getElementById('summaryContent').textContent = decodeURIComponent(summary);

        function copyToClipboard() {
            const summaryText = document.getElementById('summaryContent').textContent;
            navigator.clipboard.writeText(summaryText).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = 'âœ… Copied!';
                btn.style.background = 'linear-gradient(45deg, #10b981, #059669)';
                
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = 'linear-gradient(45deg, #8b5cf6, #06b6d4)';
                }, 2000);
            });
        }
    </script>
</body>
</html>
